---
layout: default
---
<div class="projects">
   <div class="filter-navbar"> 
      <div class="button-group filter-button-group">
         <a class="button active" data-filter="*">All</a>
         <a class="button" data-filter=".ml">machine learning</a>
         <a class="button" data-filter=".da">data analysis</a>
         <a class="button" data-filter=".swd">software/web development</a>
         <a class="button" data-filter=".design">design</a>
      </div>
   </div>
   <div class="list-container">
      <div class="projects-list">
         {% for post in site.posts %}
            <div class="element-item {{ post.filter }}">
               <a href="{{ post.url | prepend: site.baseurl }}">
                  {% if post.img %}
                     <div class="thumbnail"><img src="{{ post.img | relative_url }}"></div>
                  {% endif %}
                  <div class="details">
                     <div class="post-meta">{{ post.date | date: "%b %Y" }}</div>
                     <p class="post-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
                     <div>
                        {% for tag in post.tags %}
                           <span class="tag">{{tag}}</span>
                        {% endfor %}
                     </div>
                  </div> 
               </a>
            </div>
         {% endfor %}
      </div>
   </div>
</div>

<script src="{{ base.url | prepend: site.url }}/assets/scripts/jquery-3.7.1.min.js"></script>
<script src="{{ base.url | prepend: site.url }}/assets/scripts/isotope.pkgd.min.js"></script>
<script>
	// init Isotope
	var $grid = $('.projects-list').isotope({

	});
	// filter items on button click
	$('.filter-button-group').on( 'click', 'a', function() {
      var filterValue = $(this).attr('data-filter');
      $grid.isotope({ filter: filterValue });
	});
	$('.button-group a.button').on('click', function(){
		$('.button-group a.button').removeClass('active');
		$(this).addClass('active');
	});
</script>
